<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Pcoi94</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <section id="home">
        <h2>Death Screen Maker</h2>
        <p>Create a fake death screen with ease.</p>
        <a href="https://pcoiscript.xyz" target="_blank" class="btn">Portfolio</a>
    </section>
    <section id="options">
        <h2>Options</h2>
        <label for="select">Choose the screen:</label>
        <select id="select" class="select-menu" onchange="updateResultLink()">
            <option value="option1" data-link="https://death-screen.vercel.app/Windows7">Windows 7</option>
            <option value="option2" data-link="https://death-screen.vercel.app/Windows10">Windows 10</option>
            <option value="option3" data-link="https://death-screen.vercel.app/Windows11">Windows 11</option>
        </select>
    </section>
    <section id="settings">
        <h2>Settings</h2>
        <label class="checkbox-container">
            Show mouse
            <input type="checkbox" id="show-mouse-checkbox" onchange="updateResultLink()">
            <span class="checkmark"></span>
        </label>
        <label class="checkbox-container">
            Auto full-screen
            <input type="checkbox" id="auto-fullscreen-checkbox" onchange="updateResultLink()">
            <span class="checkmark"></span>
        </label>
        <br />
        <input type="text" id="text-input" class="input-field" placeholder="Stop code..." onkeyup="updateResultLink()">
        <input type="number" id="number-input" class="input-field" placeholder="Completion time..." onchange="updateResultLink()">
        <input type="url" id="url-input" class="input-field" placeholder="Redirect link..." onkeyup="updateResultLink()">
        <br />
    </section>

    <section id="Result">
        <a href="https://death-screen.vercel.app/Window7" target="_blank" class="btn" id="result-btn">Go to Website</a>
        <button class="btn" onclick="copyLink()">Copy Link</button>
    </section>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
